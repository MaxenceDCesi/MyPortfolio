<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2, h3 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Page HTML</h1>
    </header>
    <nav>
        <label for="lang">Choisir une langue:</label>
        <select id="lang" name="lang">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </nav>
    <main>
        <h2>Bienvenue sur ma page!</h2>
        <p>Ceci est un exemple de page HTML avec un style minimaliste.</p>
        <p>Vous pouvez personnaliser le contenu selon vos besoins.</p>
    </main>
    <footer>
        &copy; 2024 Ma Page HTML
    </footer>
</body>
</html>
