<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Outer circle (donut) -->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="20" fill="transparent" />

        <!-- Inner circle (hole in the donut) -->
        <circle cx="100" cy="100" r="40" fill="white" />
    </svg>
</body>
</html>
